    <script type="module">
        // FORCE SCROLL TO TOP ON LOAD
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);

        import { app, db } from './js/firebase-config.js'; // Simple config import
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Import Renderers
        import { renderHero } from './components/hero.js';
        import { renderGallery, initGallery } from './components/gallery.js';

        // Helper to extract YouTube ID
        function getYoutubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // --- BACKGROUND PREFETCH (Instant Feel) ---
        // Loads remaining images in the background after the first few are ready
        function startBackgroundPrefetch(config) {
            // DEACTIVATED: User requested strict lazy loading to minimize R2/DB costs.
            // Remaining assets will load via native browser lazy-loading (loading="lazy") during scroll.
            console.log("[Prefetch] Background prefetching disabled for R2 efficiency.");
        }

        // --- SMART MEDIA PRELOAD (YouTube-style) ---
        // Only preloads essential content for fast start
        // Remaining content lazy-loads on demand
        async function preloadMedia(config) {
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            const loadingTitle = document.getElementById('loading-title');
            const startBtn = document.getElementById('start-btn');

            // Resource Collection (Adaptive based on Sequence)
            const resources = [];

            // Determine what's visible in the FIRST fold to prioritize it
            const defaultOrder = ['hero', 'gallery', 'message', 'video'];
            const rawOrder = (config.visuals?.sectionOrder ? config.visuals.sectionOrder.split(',') : defaultOrder);
            const activeSections = rawOrder.filter(s => {
                if (s === 'hero') return true;
                if (s === 'gallery') return !!(config.gallery && config.gallery.length > 0);
                if (s === 'message') return !!(config.messageBody || config.message);
                if (s === 'video') return !!config.video;
                return false;
            });

            const firstSection = activeSections[0];

            // 1. Hero Image (Prioritize ONLY if it's the first section OR if it's always desired for the loading bg)
            // We ALWAYS load the hero at high priority because it's used as the loading screen's background "cover"
            // however, we only BLOCK the start button for it if it's in the first fold.
            if (config.heroImage) {
                resources.push({
                    url: config.heroImage,
                    type: 'image',
                    weight: 30,
                    isCritical: (firstSection === 'hero') // If it's the first fold, it's a blocker
                });
            }

            // 2. Gallery Images (Medium Priority)
            if (config.gallery && Array.isArray(config.gallery)) {
                // If Gallery is the FIRST fold, we MUST preload at least 5 to prevent it looking empty
                // If it's NOT the first fold, we don't preload ANY during the loading screen to save bandwidth
                const isGalleryFirst = (firstSection === 'gallery');
                const PRELOAD_COUNT = isGalleryFirst ? 5 : 0;

                if (PRELOAD_COUNT > 0) {
                    config.gallery.slice(0, PRELOAD_COUNT).forEach(url => {
                        if (url) resources.push({ url, type: 'image', weight: 10, isCritical: true });
                    });
                }
            }

            if (resources.length === 0) {
                updateProgress(100);
                enableStartButton();
                return;
            }

            // Calculate total weight
            const totalWeight = resources.reduce((sum, res) => sum + res.weight, 0);
            let currentProgress = 0;

            // Progress Tracker Helper
            const updateProgress = (programs) => {
                const percent = Math.min(100, Math.round(programs));
                loadingBar.style.width = `${percent}%`;
                loadingText.textContent = `${percent}%`;
            };

            // Load Item Function
            const loadItem = async (item) => {
                try {
                    if (item.type === 'video-metadata') {
                        // METADATA ONLY PRELOAD (YouTube Style)
                        // We create a temp video element to fetch metadata (duration, dims)
                        // This is fast and ensures the video exists/is reachable
                        const video = document.createElement('video');
                        video.src = item.url;
                        video.preload = 'metadata';

                        await new Promise((resolve) => {
                            // Timeout fallback (if metadata takes > 5s, just proceed)
                            const timeout = setTimeout(() => {
                                console.warn("Video metadata timeout, proceeding...");
                                resolve();
                            }, 5000);

                            video.onloadedmetadata = () => {
                                clearTimeout(timeout);
                                resolve();
                            };
                            video.onerror = () => {
                                clearTimeout(timeout);
                                console.warn("Video metadata failed to load");
                                resolve(); // Proceed anyway
                            };
                        });

                        currentProgress += item.weight;
                        updateProgress((currentProgress / totalWeight) * 100);

                    } else {
                        // Image Loading
                        await new Promise((resolve, reject) => {
                            const img = new Image();
                            img.src = item.url;

                            img.decode().then(() => {
                                // If this is the hero image, apply it to the loading background immediately
                                if (item.url === config.heroImage) {
                                    const loadingBg = document.getElementById('loading-bg');
                                    if (loadingBg) {
                                        loadingBg.style.backgroundImage = `url('${item.url}')`;
                                        loadingBg.classList.remove('opacity-0');
                                    }
                                }
                                resolve();
                            }).catch(() => {
                                // Fallback for browsers that don't support .decode() or failed decode
                                img.onload = resolve;
                                img.onerror = resolve;
                                if (!img.complete) img.src = item.url;
                                else resolve();
                            });
                        });
                        currentProgress += item.weight;
                        updateProgress((currentProgress / totalWeight) * 100);
                    }
                } catch (e) {
                    console.error("Preload Item Failed:", item.url, e);
                    // Add weight anyway to ensure we reach 100%
                    currentProgress += item.weight;
                    updateProgress((currentProgress / totalWeight) * 100);
                }
            };

            // Parallel execute, but only WAIT for critical items
            // This ensures non-critical items (like hero image if it's at the end) don't block the start button
            const criticalResources = resources.filter(r => r.isCritical);
            const nonCriticalResources = resources.filter(r => !r.isCritical);

            // Start all, but await only critical ones
            const loadAll = resources.map(loadItem);
            const loadCritical = criticalResources.map(loadItem);

            await Promise.all(loadCritical);

            // Kick off remaining assets in background
            startBackgroundPrefetch(config);

            // Final consistency check
            updateProgress(100);

            enableStartButton();

            function enableStartButton() {
                // Apply Start Screen Typography (Global for this screen)
                const screenFont = config.visuals?.startScreenFont || "sans";
                const fontClasses = {
                    'sans': 'font-sans',
                    'serif': 'font-serif',
                    'cinzel': 'font-cinzel',
                    'montserrat': 'font-montserrat',
                    'oswald': 'font-oswald',
                    'great-vibes': 'font-great-vibes'
                };
                document.getElementById('loading-screen').className = `fixed inset-0 z-50 flex flex-col items-center justify-center bg-gradient-to-br from-black via-zinc-900 to-black text-white ${fontClasses[screenFont] || 'font-sans'}`;

                // Phase 2: Ready Text
                const readyTitle = config.visuals?.readyTitle || 'Ready to Begin!';
                const readySubtitle = config.visuals?.readySubtitle || 'Experience Loaded';

                const titleSpan = document.getElementById('loading-title-text');
                if (titleSpan) titleSpan.textContent = readyTitle;

                const subtitlePara = document.getElementById('loading-subtitle-text');
                if (subtitlePara) subtitlePara.textContent = readySubtitle;

                // --- START BUTTON CUSTOMIZATION ---
                const startBtnText = (config.visuals?.startBtnText !== undefined) ? config.visuals.startBtnText : "Start Experience";
                const startBtnStyle = config.visuals?.startBtnStyle || "gold";

                startBtn.textContent = startBtnText;

                // Reset classes
                startBtn.className = "px-8 py-4 rounded-full text-lg tracking-widest uppercase transition-all transform hover:scale-105 opacity-0 pointer-events-none";

                // STYLE MAP
                const styles = {
                    // PREMIUM
                    'gold': ['bg-gradient-to-r', 'from-yellow-200', 'via-yellow-400', 'to-yellow-500', 'text-warm-900', 'shadow-[0_0_40px_rgba(253,224,71,0.3)]', 'font-serif'],
                    'rose-gold': ['bg-gradient-to-r', 'from-rose-200', 'via-rose-300', 'to-rose-400', 'text-rose-950', 'shadow-lg', 'font-serif'],
                    'royal': ['bg-gradient-to-r', 'from-blue-900', 'to-slate-900', 'text-gold-300', 'border', 'border-gold-500', 'font-cinzel'],
                    'silver': ['bg-gradient-to-r', 'from-slate-100', 'to-slate-300', 'text-slate-800', 'shadow-lg', 'font-serif'],

                    // MODERN
                    'white': ['bg-white', 'text-black', 'shadow-lg', 'hover:bg-gray-100', 'font-sans'],
                    'black': ['bg-black', 'text-white', 'border', 'border-white/20', 'font-sans'],
                    'outline': ['border-2', 'border-white', 'text-white', 'hover:bg-white/10', 'font-sans'],
                    'glass': ['bg-white/10', 'backdrop-blur-md', 'border', 'border-white/30', 'text-white', 'font-sans'],

                    // VIBRANT
                    'ocean': ['bg-gradient-to-r', 'from-cyan-400', 'to-blue-500', 'text-white', 'shadow-lg', 'font-raleway'],
                    'sunset': ['bg-gradient-to-r', 'from-orange-400', 'to-rose-500', 'text-white', 'shadow-lg', 'font-pacifico'],
                    'nature': ['bg-gradient-to-r', 'from-emerald-400', 'to-green-600', 'text-white', 'shadow-lg', 'font-lato'],
                    'love': ['bg-gradient-to-r', 'from-red-500', 'to-pink-600', 'text-white', 'shadow-lg', 'font-dancing-script'],
                    'cyberpunk': ['bg-black', 'text-green-400', 'border', 'border-green-400', 'shadow-[0_0_20px_#4ade80]', 'font-oswald'],

                    // RETRO
                    'retro': ['bg-yellow-400', 'text-blue-900', 'border-b-4', 'border-blue-900', 'font-oswald'],
                    'vintage': ['bg-[#f0e6d2]', 'text-[#4a3b2a]', 'border', 'border-[#8c7b64]', 'font-cormorant'],
                    'glitch': ['bg-white', 'text-black', 'hover:bg-red-500', 'hover:text-white', 'transition-none', 'font-oswald'],
                };

                const activeStyle = styles[startBtnStyle] || styles['gold'];
                startBtn.classList.add(...activeStyle);

                const subtitle = loadingTitle.nextElementSibling;
                if (subtitle) subtitle.textContent = 'Experience Loaded';

                loadingBar.style.width = '100%';
                loadingText.textContent = '100%';

                setTimeout(() => {
                    startBtn.disabled = false;
                    startBtn.classList.remove('opacity-0', 'pointer-events-none');
                    startBtn.classList.add('opacity-100', 'animate-pulse');
                }, 300);
            }
        }

        // --- STORY FLOW CONTROLLER ---
        class StoryFlowController {
            constructor(config, mainPlayer) {
                this.config = config;
                this.mainPlayer = mainPlayer; // Can be <audio> element or YT.Player instance
                this.currentSection = 0;

                const defaultOrder = ['hero', 'gallery', 'message', 'video'];
                const rawOrder = (config.visuals?.sectionOrder ? config.visuals.sectionOrder.split(',') : defaultOrder);

                this.sections = rawOrder.filter(s => {
                    if (s === 'hero') return true;
                    if (s === 'gallery') return !!(config.gallery && config.gallery.length > 0);
                    if (s === 'message') return !!(config.messageBody || config.message);
                    if (s === 'video') return !!config.video;
                    return false;
                });

                this.heroDuration = (config.visuals?.heroDuration || 5) * 1000;
                this.messageDuration = (config.visuals?.messageDuration || 8) * 1000;
                this.galleryMode = config.visuals?.galleryMode || 'auto';
                this.gallerySpeed = (config.visuals?.gallerySpeed || 4) * 1000;
                this.galleryPostDelay = (config.visuals?.galleryPostDelay || 0) * 1000; // Default 0 extra seconds
                this.autoScroll = config.visuals?.autoScroll !== false;

                this.sectionMusicPlayer = null;
            }

            async start() {
                if (!this.autoScroll || this.sections.length <= 1) return;

                // Pre-init section music if exists
                if (this.config.visuals?.messageMusic) {
                    const mid = getYoutubeId(this.config.visuals.messageMusic);
                    if (mid) {
                        this.sectionMusicPlayer = new YT.Player('section-yt-player', {
                            height: '0', width: '0', videoId: mid,
                            playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 0 },
                            events: {
                                'onReady': () => {
                                    if (this.sectionMusicPlayer.setVolume) this.sectionMusicPlayer.setVolume(0);
                                }
                            }
                        });
                    }
                }

                for (let i = 0; i < this.sections.length - 1; i++) {
                    const currentSection = this.sections[i];
                    const nextSection = this.sections[i + 1];

                    // Section durations
                    if (currentSection === 'hero') await this.delay(this.heroDuration);
                    else if (currentSection === 'gallery') {
                        if (this.galleryMode === 'auto') {
                            const slideshowDuration = this.config.gallery.length * this.gallerySpeed;
                            await this.delay(slideshowDuration + this.galleryPostDelay);
                        } else {
                            // If Manual or Book Flip, wait longer (e.g. 15s) or forever? 
                            // Default to a safe long wait or let user scroll manually.
                            // Currently fixed at 10s for manual fallback in auto-scroll mode
                            await this.delay(10000);
                        }
                    }
                    else if (currentSection === 'message') await this.delay(this.messageDuration);

                    // --- TRANSITION TO NEXT SECTION ---

                    // If moving TO message section and has section music
                    if (nextSection === 'message' && this.sectionMusicPlayer) {
                        await this.fadePlayer(this.mainPlayer, 0, 1000); // Fade out main
                        if (this.sectionMusicPlayer.playVideo) {
                            this.sectionMusicPlayer.playVideo();
                            await this.fadePlayer(this.sectionMusicPlayer, 100, 1000); // Fade in section
                        }
                    }

                    // If moving FROM message section and had section music
                    if (currentSection === 'message' && this.sectionMusicPlayer) {
                        await this.fadePlayer(this.sectionMusicPlayer, 0, 1000); // Fade out section
                        if (this.sectionMusicPlayer.pauseVideo) this.sectionMusicPlayer.pauseVideo();

                        // If next is NOT video (which has its own fadeout), resume main
                        if (nextSection !== 'video') {
                            await this.fadePlayer(this.mainPlayer, 100, 1000); // Fade in main
                        }
                    }

                    this.scrollToSection(nextSection);

                    if (nextSection === 'video') {
                        // Special fade out for video entrance
                        await this.fadePlayer(this.mainPlayer, 0, 1500);
                        this.autoplayVideo();
                    }
                }
            }

            // Unified Fading Logic
            async fadePlayer(player, targetVolume, duration = 1000) {
                if (!player) return;
                const steps = 10;
                const interval = duration / steps;

                // Determine current volume
                let currentVol = 0;
                const isYT = player.getVolume !== undefined;

                if (isYT) {
                    currentVol = player.getVolume();
                } else {
                    currentVol = player.volume * 100;
                }

                const volDiff = targetVolume - currentVol;
                const volStep = volDiff / steps;

                for (let i = 0; i < steps; i++) {
                    currentVol += volStep;
                    if (isYT) {
                        player.setVolume(Math.max(0, Math.min(100, currentVol)));
                    } else {
                        player.volume = Math.max(0, Math.min(100, currentVol)) / 100;
                    }
                    await this.delay(interval);
                }

                // Final set to avoid floating point issues
                if (isYT) player.setVolume(targetVolume);
                else player.volume = targetVolume / 100;
            }

            scrollToSection(id) {
                const el = document.getElementById(id + '-section');
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            }

            autoplayVideo() {
                const videoElement = document.querySelector('#video-section video');
                const ytIframe = document.getElementById('yt-player');
                if (ytIframe) {
                    ytIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                } else if (videoElement) {
                    videoElement.play().catch(e => console.warn("Video autoplay failed", e));
                }
            }

            delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
        }

        // --- 1. FETCH CONFIG ---
        async function loadMemory() {
            const urlParams = new URLSearchParams(window.location.search);
            // Support ?id=FIREBASE_ID OR ?template=TEMPLATE_FILE (for demos)
            const projectId = urlParams.get('id');
            const templateFile = urlParams.get('template');

            let config = null;
            let projectData = null;

            try {
                if (urlParams.get('preview') === 'true') {
                    // Fetch from LocalStorage for Live Preview
                    const previewData = localStorage.getItem('preview_config');
                    if (previewData) {
                        config = JSON.parse(previewData);
                        document.title = "Preview - DASMO";
                    } else {
                        throw new Error("Preview data not found");
                    }
                } else if (projectId) {
                    // Fetch from Firestore
                    const docRef = doc(db, "projects", projectId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();

                        // --- CRITICAL: STATUS CHECK ---
                        if (data.status === 'paused') {
                            document.body.innerHTML = `
                                <div class="fixed inset-0 bg-black flex flex-col items-center justify-center text-white p-8 text-center z-[100]">
                                    <div class="w-16 h-16 mb-6 text-red-500">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                                    </div>
                                    <h1 class="text-3xl font-serif font-bold mb-2">Project Suspended</h1>
                                    <p class="text-gray-400 max-w-md">This memory has been temporarily paused by the administrator. Please contact support for assistance.</p>
                                </div>
                            `;
                            return; // STOP EXECUTION
                        }

                        // Proceed if active
                        projectData = data;
                        config = data.config || {};

                        // CHECK VALIDITY
                        if (data.validity && data.validity !== 'Lifetime' && data.createdAt) {
                            try {
                                const created = new Date(data.createdAt.seconds * 1000);
                                const now = new Date();
                                let expiresAt = new Date(created);

                                if (data.validity === '1 Year') expiresAt.setFullYear(created.getFullYear() + 1);
                                else if (data.validity === '6 Months') expiresAt.setMonth(created.getMonth() + 6);
                                else if (data.validity === '1 Month') expiresAt.setMonth(created.getMonth() + 1);
                                // Add other durations if needed

                                if (now > expiresAt) {
                                    const err = new Error("This memory plan has expired.");
                                    err.name = "PlanExpired";
                                    throw err;
                                }
                            } catch (ve) {
                                console.warn("Validity check failed:", ve);
                            }
                        }

                        config = data.config;

                        // DEBUG: Check Worker URL
                        console.log("Client Config Loaded:", config);

                        // FALLBACK: If missing, use known Worker URL to fix downloads immediately
                        if (!config.workerUrl) {
                            console.warn("Recovering missing workerUrl...");
                            config.workerUrl = "https://qr-memory-uploader.subhojit.workers.dev";
                        }

                        document.title = data.title + " - DASMO";
                    } else {
                        const err = new Error("This memory no longer exists or has been deleted.");
                        err.name = "NotFound";
                        throw err;
                    }
                } else if (templateFile) {
                    // Fetch Static Demo
                    const res = await fetch(`clients/${templateFile}`);
                    if (!res.ok) throw new Error("Template not found");
                    config = await res.json();
                } else {
                    // Fallback / Landing
                    throw new Error("No memory specified");
                }

                // --- 2. RENDER APP ---
                if (config) {
                    renderApp(config);
                }

            } catch (e) {
                console.error(e);
                const isPreview = new URLSearchParams(window.location.search).get('preview') === 'true';

                let title = "Memory Not Found";
                let message = e.message || "Something went wrong loading this memory.";
                let action = `<a href="index.html" class="mt-8 inline-block px-6 py-2 border border-white/30 rounded-full hover:bg-white hover:text-black transition-colors">Create Your Own</a>`;

                if (isPreview) {
                    title = "Preview Error";
                } else if (e.name === "ProjectPaused") {
                    title = "Project Paused";
                    action = `<a href="mailto:support@qrmemory.com" class="mt-8 inline-block px-6 py-2 bg-white text-black rounded-full font-bold hover:bg-gray-200 transition-colors">Contact Support</a>`;
                } else if (e.name === "PlanExpired") {
                    title = "Plan Expired";
                    message = "This memory plan has expired. Please contact support to renew.";
                    action = `<a href="mailto:support@qrmemory.com?subject=Renew Plan" class="mt-8 inline-block px-6 py-2 bg-white text-black rounded-full font-bold hover:bg-gray-200 transition-colors">Renew Plan</a>`;
                }

                document.getElementById('loading-screen').innerHTML = `
                    <div class="text-center px-6">
                        <h1 class="text-3xl font-serif text-red-500 mb-4">${title}</h1>
                        <p class="text-zinc-400">${message}</p>
                        ${action}
                    </div>
                `;
            }
        }

        // --- 3. RENDER LOGIC ---

                'sans': 'font-sans',

            const messageTitleFontClass = fontClassMap[client.visuals?.messageTitleFont] || 'font-script'; // Default to Script for title

            if (client.visuals?.heroFont) {
                // We'll apply this to a specific hero container in hero.js
                document.documentElement.style.setProperty('--hero-font', client.visuals.heroFont);
            }

            // 2. Build Main HTML (Hidden initially)
            const defaultOrder = ['hero', 'gallery', 'message', 'video'];
            const userOrder = (client.visuals?.sectionOrder ? client.visuals.sectionOrder.split(',') : defaultOrder);

            let html = '';

            userOrder.forEach(section => {
                if (section === 'hero') {
                    html += renderHero(client);
                }
                else if (section === 'gallery') {
                    html += renderGallery(client);
                }
                else if (section === 'message' && client.messageEnabled !== false && (client.messageBody !== undefined || client.message)) {
                    const body = client.messageBody !== undefined ? client.messageBody : (client.message || "");
                    const title = client.messageTitle !== undefined ? client.messageTitle : 'A Message';
                    const signOff = client.messageSignOff !== undefined ? client.messageSignOff : '';

                    html += `
                        <section id="message-section" class="py-24 px-6 bg-white text-center relative z-10 scroll-mt-20 opacity-0 reveal-on-scroll">
                            <div class="max-w-2xl mx-auto px-4">
                                <h3 class="${messageTitleFontClass} text-4xl mb-8 text-gold-600 break-words">${title}</h3>
                                <p class="${messageFontClass} text-xl leading-relaxed italic text-zinc-600 mb-12 whitespace-pre-wrap break-words">
                                    "${body}"
                                </p>
                                 <p class="font-sans text-xs uppercase tracking-widest text-zinc-400">
                                    ${signOff}
                                </p>
                            </div>
                        </section>
                    `;
                }
                else if (section === 'video' && client.video) {
                    const ytId = getYoutubeId(client.video);
                    if (ytId) {
                        html += `
                            <section id="video-section" class="py-12 px-6 bg-black flex justify-center scroll-mt-20">
                                <div class="max-w-4xl w-full border border-white/20 rounded-2xl overflow-hidden shadow-2xl aspect-video bg-zinc-900">
                                    <iframe 
                                        id="yt-player"
                                        class="w-full h-full"
                                        src="https://www.youtube.com/embed/${ytId}?enablejsapi=1&rel=0&modestbranding=1"
                                        title="Memory Video"
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            </section>
                        `;
                    } else {
                        // R2 Video: Use Worker Proxy for Range/Streaming Support
                        let videoSrc = client.video;
                        if (client.workerUrl && !videoSrc.includes('/proxy?key=')) {
                            try {
                                const urlObj = new URL(videoSrc);
                                const key = urlObj.pathname.substring(1); // Remove leading slash
                                videoSrc = `${client.workerUrl}/proxy?key=${encodeURIComponent(key)}`;
                            } catch (e) {
                                console.warn("Failed to construct proxy URL, using original:", e);
                            }
                        }

                        html += `
                            <section id="video-section" class="py-12 px-6 bg-black flex justify-center scroll-mt-20">
                                <div class="max-w-4xl w-full border border-white/20 rounded-2xl overflow-hidden shadow-2xl relative group bg-zinc-900">
                                    <!-- Custom Big Play Overlay -->
                                    <div id="video-overlay" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-black/40 backdrop-blur-[2px] cursor-pointer transition-all duration-500 hover:bg-black/20"

                                            <svg class="w-10 h-10 text-black fill-current ml-1" viewBox="0 0 24 24">
                                                <path d="M8 5v14l11-7z"/>
                                            </svg>
                                        </div>
                                        <p class="mt-6 text-white text-xs tracking-[0.3em] font-sans uppercase font-bold opacity-80 group-hover:opacity-100 transition-opacity">Relive the Memories</p>
                                    </div>

                                    <video controls class="w-full h-full block" playsinline webkit-playsinline preload="metadata" 
                                           poster="${client.heroImage || ''}"
                                           onplay="const overlay = this.previousElementSibling; if(overlay && overlay.id==='video-overlay') { overlay.style.opacity='0'; setTimeout(() => overlay.remove(), 500); }">

                                    </video>
                                </div>
                            </section>
                        `;
                    }
                }
            });

            html += `
                <footer class="bg-black text-white/40 text-center py-12 text-xs tracking-widest uppercase">
            `;

            if (client.visuals?.allowDownloads !== false) {
                html += `
                    <!-- Download All Button (Footer) -->
                    <div class="mb-8">
                         <button id="download-all-btn" onclick="window.downloadAllGallery()" 
                            class="font-sans text-white/80 bg-white/10 hover:bg-white/20 border border-white/20 px-6 py-3 rounded-full transition-all flex items-center gap-2 mx-auto shadow-sm backdrop-blur-sm hover:scale-105">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            Download All Photos
                         </button>
                    </div>

                    <!-- Individual Downloads List -->
                    <div class="mb-12 max-w-2xl mx-auto px-6">
                        <details class="group">
                            <summary class="list-none cursor-pointer flex items-center justify-center gap-2 text-white/30 hover:text-white/60 transition-colors font-sans">
                                <span>Download Individual Photos</span>
                                <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </summary>
                            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-2 text-left bg-white/5 rounded-xl p-4 border border-white/10 max-h-[400px] overflow-y-auto scrollbar-thin scrollbar-thumb-white/20 font-sans">
                                ${client.gallery && client.gallery.length ? client.gallery.map((url, i) => `
                                    <div class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg border border-transparent hover:border-white/5 group/item transition-all">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded overflow-hidden bg-white/10 border border-white/10 relative">
                                                <img src="${url}" class="w-full h-full object-cover" loading="lazy">
                                            </div>
                                            <span class="text-white/40 text-[10px] font-bold tracking-widest uppercase font-sans">Photo ${i + 1}</span>
                                        </div>
                                        <button onclick="window.downloadImage('${url}', 'memory-${i + 1}')" 
                                            class="w-8 h-8 flex items-center justify-center rounded-full bg-white/5 text-gold-500 hover:bg-gold-500 hover:text-black transition-all">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>

                     <div class="mt-4 opacity-70 text-sm font-sans tracking-wide">

                     </div>

                          Generated by DASMO
                     </div>
                </footer>
            `;

            appDiv.innerHTML = html;

            // Init Gallery Logic (Slideshows)
            initGallery(client);

            // 3. Setup Audio
            const audio = document.getElementById('bg-audio');
            const audioBtn = document.getElementById('audio-toggle');
            const audioIcon = document.getElementById('audio-icon');
            let ytPlayer = null;
            let hasAudio = false;
            let isYT = false;

            function playAudio() {
                if (isYT && ytPlayer && ytPlayer.playVideo) {
                    ytPlayer.playVideo();
                    audioIcon.innerText = "ðŸ”Š";
                } else if (hasAudio) {
                    audio.play();
                    audioIcon.innerText = "ðŸ”Š";
                }
            }

            function pauseAudio() {
                if (isYT && ytPlayer && ytPlayer.pauseVideo) {
                    ytPlayer.pauseVideo();
                    audioIcon.innerText = "ðŸ”‡";
                } else if (hasAudio) {
                    audio.pause();
                    audioIcon.innerText = "ðŸ”‡";
                }
            }

            function toggleAudio() {
                if (isYT && ytPlayer) {
                    const state = ytPlayer.getPlayerState();
                    if (state === 1) pauseAudio(); else playAudio();
                } else if (hasAudio) {
                    if (audio.paused) playAudio(); else pauseAudio();
                }
            }

            const ytId = getYoutubeId(client.music);
            if (ytId) {
                isYT = true;
                window.onYouTubeIframeAPIReady = () => {
                    ytPlayer = new YT.Player('hidden-yt-player', {
                        height: '0',
                        width: '0',
                        videoId: ytId,
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'loop': 1,
                            'playlist': ytId
                        },
                        events: {
                            'onReady': (event) => {
                                console.log("YouTube Background Player Ready");
                                hasAudio = true;
                            },
                            'onStateChange': (event) => {
                                // Sync icon if YT changes independently
                                if (event.data === 1) audioIcon.innerText = "ðŸ”Š";
                                else if (event.data === 2) audioIcon.innerText = "ðŸ”‡";
                            }
                        }
                    });
                };
                // If API already loaded (pre-nav or fast load)
                if (window.YT && window.YT.Player) window.onYouTubeIframeAPIReady();

                audioBtn.addEventListener('click', toggleAudio);
            } else if (client.music) {
                audio.src = client.music;
                audio.preload = 'auto';
                audio.volume = 1.0;
                hasAudio = true;
                audioBtn.addEventListener('click', toggleAudio);
            }

            // 4. Preload Media & Setup Start Button
            preloadMedia(client).then(() => {
                document.getElementById('start-btn').addEventListener('click', () => {
                    // Show Modal Selection
                    const modal = document.getElementById('startup-modal');
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modal.querySelector('div').classList.remove('scale-95');
                    modal.querySelector('div').classList.add('scale-100');
                });

                // Mode Selection Logic
                window.selectMode = (mode) => {
                    // Update Client Config with Override
                    client.visuals = client.visuals || {};
                    client.visuals.galleryMode = mode; // Override

                    // If Manual Mode selected, force disable auto-scroll
                    if (mode === 'manual') {
                        client.visuals.autoScroll = false;
                    }

                    // Play Audio (mobile-safe)
                    if (hasAudio || isYT) {
                        playAudio();
                        audioBtn.classList.remove('hidden');
                    }

                    // Fade out loading screen & modal
                    const loadingScreen = document.getElementById('loading-screen');
                    const modal = document.getElementById('startup-modal');

                    modal.classList.add('opacity-0');
                    if (loadingScreen) {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(() => {
                            loadingScreen.remove();
                            modal.remove();
                        }, 800);
                    }

                    // Reveal App & Force Top Position
                    appDiv.classList.remove('opacity-0');
                    window.scrollTo(0, 0);

                    // Re-Init Gallery with New Mode
                    // We need to re-render because gallery HTML depends on mode
                    if (client.visuals.galleryMode !== 'book') {
                        // If it WAS book but user chose auto/manual, or vice versa
                        // But actually renderApp generated HTML based on initial JSON.
                        // We must RE-RENDER the key parts or just rely on CSS?
                        // Actually renderGallery was ALREADY called in renderApp().
                        // WE NEED TO CLEAR AND RE-RENDER APP OR JUST GALLERY.

                        // Let's just re-call renderApp? No, that would re-fetch.
                        // We can just re-inject the gallery section HTML.
                        const newGalleryHTML = renderGallery(client); // Imported from gallery.js
                        const gallerySection = document.getElementById('gallery-section');
                        if (gallerySection) {
                            gallerySection.outerHTML = newGalleryHTML;
                            // Re-init logic
                            initGallery(client);
                        }
                    }

                    // Init Scroll Animations
                    initAnimations();

                    // Start Story Flow Controller
                    const storyFlow = new StoryFlowController(client, isYT ? ytPlayer : audio);
                    storyFlow.start();
                };
            });
        }

        // --- 4. ANIMATION LOGIC ---
        function initAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.remove('opacity-0');
                        entry.target.classList.add('animate-[fade-in-up_1s_ease-out_forwards]');
                        // Special handling for the header line
                        const line = entry.target.querySelector('.grow-line');
                        if (line) line.style.height = '6rem';

                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Observe all items
            document.querySelectorAll('.gallery-item, .gallery-header, .reveal-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }

        // Init
        loadMemory().then(() => {
            // Short delay to ensure DOM is ready before observing
            setTimeout(initAnimations, 100);
        });

        // Live Preview Listener
        window.addEventListener('message', (event) => {
            if (event.data.type === 'configUpdate') {
                localStorage.setItem('preview_config', JSON.stringify(event.data.config));
                window.location.reload();
            }
        });
    </script>
